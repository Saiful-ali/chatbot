<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Health Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-2xl mx-auto p-4">
    <header class="mb-4">
      <h1 class="text-2xl font-semibold">ðŸ©º Public Health Chatbot</h1>
      <p class="text-sm text-gray-600">Ask about symptoms, prevention, vaccines, and local alerts.</p>
    </header>

    <div class="flex items-center gap-2 mb-3">
      <label class="text-sm">Language:</label>
      <select id="lang" class="border rounded px-2 py-1">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="or">Odia</option>
      </select>
    </div>

    <div id="chat" class="bg-white border rounded p-3 h-80 overflow-y-auto space-y-3"></div>

    <form id="form" class="mt-3 flex gap-2">
      <input id="msg" class="flex-1 border rounded px-3 py-2" placeholder="Type your health question..." required />
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </form>

    <div class="mt-6 grid gap-2 sm:grid-cols-2">
      <button id="btnVaccines" class="border rounded px-3 py-2">ðŸ“… Vaccination Schedule</button>
      <button id="btnAlerts" class="border rounded px-3 py-2">ðŸš¨ Local Alerts</button>
    </div>

    <pre id="extra" class="mt-3 text-xs text-gray-700 whitespace-pre-wrap"></pre>
  </div>

  <script src="./script.js"></script>
</body>
</html>
